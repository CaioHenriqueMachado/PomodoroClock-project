<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Pomodoro</title>
</head>
<body>
  <div class="container" id="divContainer">

    <div class="config">
      <form id="form">
        <div>
          <strong>Session</strong>
          <input type="number" id="sessionConfig">
        </div>
        <div>
          <strong>Break</strong>
          <input type="number" id="breakConfig">
        </div>
        <button type="submit" id="adjust">Adjust</button>
      </form>
    </div>

    <div class="circle" id="divCircle">
      <div id="text" class="text"></div>
      <div class="time">
        <div class="hour" id="hourDiv">00</div>:
        <div class="minute" id="minuteDiv">30</div>:
        <div class="second" id="secondDiv">00</div>
      </div>
      <div class="settings">
        <button id="startButton" onclick="startTimer()">&#9658; Start</button>
        <button class="hidden" id="stopButton" onclick="stopTimer()">&#9635; Stop</button>
        <button id="ResetButon" onclick="resetTimer()">&#8635; Reset</button>
      </div>
    </div>

    <div class="assets">
      <audio id="audio" loop autostart>
      </audio>
      <ul>
        <li onclick="playAudio('ocean')">ocean</li>  
        <li onclick="playAudio('rain')">rain</li>
        <li onclick="playAudio('forest')">forest</li>
        <li onclick="playAudio('peace')">peace</li>
        <li onclick="playAudio('cafe')">caf√©</li>
        <li onclick="playAudio('stop')">stop</li>
      </ul>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
